<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Integration</title></head>
    <h1>API Integration</h1>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="api.js"></script>
    <link rel="stylesheet" href="api.css">
</head>
<body>
<div ng-app="api" ng-controller="apictrl">
    <span class = 'api'> Enter Item:</span> <input type="text"  ng-model="search" required/>
    <span class = 'api'></span> <button id="btn" ng-click="getproduct() "> Show  </button>
    <br/>
    <br/>

    <div ng-repeat="n in [0,1,2,3,4]">
    <div style = 'margin-left: 10px'>

        <div id="aj" ng-show="a" >Item {{x[n].name}} Price {{x[n].msrp}}  </div>

    </div>



</div>
</div>
</body>
</html>
